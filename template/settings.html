<!DOCTYPE html>
<html>
<head>
  <title>FaceClone</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home">FaceClone</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/home">Home</a></li>
        <li><a href="/profile">Profile</a></li>

        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <!-- ./nav -->

  <!-- main -->
  <main class="container">
    <div class="col-md-3">
      <!-- edit profile -->
      <div class="panel panel-default">
        <div class="panel-body">
          <h4><b>Edit profile:</b></h4>
          <hr>
          <form method="post" action="/updateprofile" >
            <div class="form-group">
              <label >Firstname:</label>
              <input class="form-control" type="text" name="firstname" placeholder="Your name" value="{{.firstname}}">
            </div>

            <div class="form-group">
              <label >Family name:</label>
              <input class="form-control" type="text" name="lastname" placeholder="Your family name" value="{{.lastname}}">
            </div>

            <div class="form-group">
              <label >Gender:</label>
              <select class="form-control" name="gender" >
                <option value="{{.gender}}" selected>{{.gender}}</option>
                <option value="male" >Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label >Birthday:</label>
              <input class="form-control" type="date" name="birthday" placeholder="" value="{{.birthday}}">
            </div>

            <div class="form-group">
              <label >Mobile Number:</label>
              <input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="14" name="mobilenumber" placeholder="Phone number" value="{{.mobilenumber}}">
            </div>

            <div class="form-group">
              <label >Country:</label>
              <select class="form-control">
                <option value="{{.country}}" selected>{{.country}}</option>
                <option value="Turkey" >Turkey</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Germany</option>
              </select>
            </div>

            <div class="form-group">
              <input class="btn btn-primary" type="submit" name="update_profile" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- user profile block with avatar -->
      <div class="media">
        <div class="media-left">
          <img src="img/my_avatar.png" class="media-object" alt="Avatar couldn't be loaded" style="width: 128px; height: 128px;">
        </div>
        <div class="media-body"><!-- section at the right of avatar -->
          <h2 class="media-heading">{{.profileId}}</h2>
          <p>{{.profileStatus}}</p>
        </div>
      </div>
      <hr>

      <!-- change profile picture -->
      <form method="post" action="/updatepp" >
      <div class="form-group">
        <label for="change_pp">Select image:</label>
        <input class="btn btn-primary" id="change_pp" type="file" name="change_pp" accept="image/*">
        <br>
        <input type="submit" class="btn btn-primary" value="Update">
      </div>
      </form>
      <label>{{.statusMessage}}</label>
    </div>
    <!--change password -->
    <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Change Password</h4>
        <form method="post" action="/changepassword">
          <div class="form-group">
            <input class="form-control" type="password" name="newpassword" placeholder="New Password" value="">
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="oldpassword" placeholder="Old Password" value="">
          </div>

          <div class="form-group">
            <input class="btn btn-primary" type="submit" name="change_password" value="Change">
          </div>
        </form>
      </div>
    </div>
    <!-- ./friends -->
    </div>
  </main>
  <!-- ./main -->

  <!-- footer -->
  <footer class="container text-center">
    <ul class="nav nav-pills pull-right">
      <li>FaceClone - Made by @fukaraca</li>
    </ul>
  </footer>
  <!-- ./footer -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
